<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrightPath Assistant</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1><i class="fas fa-robot"></i> BrightPath Assistant</h1>
      <button id="close-chat" class="close-btn"><i class="fas fa-times"></i></button>
    </div>
    <div id="chat-window" class="chat-window">
      <!-- Messages will be added here dynamically -->
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message here...">
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
    <div class="suggestions">
      <div class="suggestion-chip">How to check attendance?</div>
      <div class="suggestion-chip">View student marks</div>
      <div class="suggestion-chip">Dropout prediction</div>
      <div class="suggestion-chip">Contact support</div>
    </div>
  </div>
  <script src="standalone-chatbot.js"></script>
</body>
</html>
