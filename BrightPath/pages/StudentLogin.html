<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - BrightPath</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #f59e0b;
      --primary-dark: #d97706;
      --light: #f8fafc;
      --dark: #0f172a;
      --gray: #6b7280;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--light);
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      width: 400px;
      max-width: 90%;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--primary);
    }
    
    .login-header p {
      color: var(--gray);
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--light);
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }
    
    .form-control {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--light);
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.1);
    }
    
    .form-check {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .form-check input {
      margin-right: 10px;
    }
    
    .form-check label {
      font-size: 14px;
      color: var(--gray);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: var(--dark);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .btn:hover {
      background: var(--primary-dark);
    }
    
    .login-footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: var(--gray);
    }
    
    .login-footer a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .login-footer a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      color: #ef4444;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    
    /* Chatbot button */
    .chat-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: var(--primary);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      z-index: 1000;
    }
    
    .chat-button:hover {
      transform: scale(1.1);
      background-color: var(--primary-dark);
    }
    
    .chat-button i {
      color: white;
      font-size: 24px;
    }
    
    /* Chatbot container */
    .chatbot-container {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 350px;
      height: 450px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: none;
      z-index: 1001;
    }
    
    .chatbot-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Student Login</h1>
      <p>Enter your credentials to access your account</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="rollno">Roll Number</label>
        <div class="input-group">
          <i class="fas fa-id-card"></i>
          <input type="text" id="rollno" class="form-control" placeholder="Enter your roll number" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="error-message" id="error-message">Invalid roll number or password. Please try again.</div>
      </div>
      
      <div class="form-check">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>
      
      <button type="submit" class="btn">Login</button>
    </form>
    
    <div class="login-footer">
      <p>Forgot your password? <a href="#">Reset Password</a></p>
    </div>
  </div>
  
  <!-- Chatbot Button -->
  <div class="chat-button" id="chat-button">
    <i class="fas fa-comments"></i>
  </div>

  <!-- Chatbot Container -->
  <div class="chatbot-container" id="chatbot-container">
    <iframe src="/BrightPath/chatbot/frontend/index.html" class="chatbot-iframe" id="chatbot-iframe"></iframe>
  </div>
  
  <script>
    // Demo credentials
    const validCredentials = [
      { rollno: "S101", password: "student123" },
      { rollno: "S102", password: "student123" },
      { rollno: "S103", password: "student123" }
    ];
    
    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const rollno = document.getElementById('rollno').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      
      // Check credentials
      const isValid = validCredentials.some(cred => 
        cred.rollno === rollno && cred.password === password
      );
      
      if (isValid) {
        // Store roll number in session storage for use in dropout predictor
        sessionStorage.setItem('studentRollNo', rollno);
        
        // Redirect to dropout predictor
        window.location.href = '/BrightPath/pages/Dropout_predictor.html';
      } else {
        // Show error message
        errorMessage.style.display = 'block';
        
        // Clear password field
        document.getElementById('password').value = '';
      }
    });
    
    // Chatbot functionality
    const chatButton = document.getElementById('chat-button');
    const chatbotContainer = document.getElementById('chatbot-container');
    
    // Toggle chatbot visibility
    chatButton.addEventListener('click', () => {
      if (chatbotContainer.style.display === 'block') {
        chatbotContainer.style.display = 'none';
      } else {
        chatbotContainer.style.display = 'block';
      }
    });
  </script>
</body>
</html>
